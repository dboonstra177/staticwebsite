<!DOCTYPE html>
<html lang="en">
  <head>
        <script src="js/global.js"></script>
        <link href="css/main.css" rel="stylesheet" type="text/css">
        <link href="css/cart.css" rel="stylesheet" type="text/css">
        <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="mainStyles.css" rel="stylesheet" type="text/css"> 
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <div class="container">
        <div id="browserBar" class="d-none d-md-block">
            <div id="titleBar" class="col-md-12">
              <a id="logo" href="main.html"><img src="img/logo.png" alt="Crow River Dist."></a>
              <a class="titleLink" href="main.html">Home</a>
              <a class="titleLink" href="contact.html">Contact</a>
              <a class="icons" href="login.html"><img src="img/account.png" alt="account" idth="30" height="30"></a>
              <a class="icons" href="cart.html"><img src="img/cart.png" alt="cart" idth="30" height="30"></a>
            </div>
        </div>
        <div id="mobileBar" class="d-blcok d-md-none">
            <a><div class="menuIcon" onclick="iconClick(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div></a>
            <div id="dropdown" class="dropdown-content">
                <a class="dropItem" href="main.html">Home</a>
                <a class="dropItem" href="contact.html">Contact</a>
                <a class="dropItem" href="login.html">Login</a>
                <a class="dropItem" href="#">Cart</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="title">Shopping Cart</div> 
        <div class="row">
            <div class="col-md-4">
                <img id="itemImg" src="img/zeroGrain.jpg" alt="placeholder"/>
            </div>
            <div id="description" class="col-md-3">
                <span>Zero Grain</span>
                <span>25lbs</span>
            </div>
            <div id="quantity" class="col-md-2">
                <Label>Quantity: </Label>
                <input id="quanInput" type="text" name="name" value="1">
            </div>
            <div id="price" class="col-md-2">$41.98</div>
        </div>
        <div id="orderInfo" class="row">
            <div class="col-md-4">
                <label>Select Delivery Date:</label>
                <input id="datepicker" type="text" size="8" />
            </div>
            <div class="col-md-5">
                <button id="orderBtn" type="button" onclick="navHome()">Place Order</button>
            </div>
        </div>
    </div>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script>
        $("#datepicker").datepicker();
    </script>
  </body>
</html>
